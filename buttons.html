<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  
    <title>Buttons Demo</title>
</head>
<body>
    <div class="container">
        <h3>Buttons Demo</h3>
        <hr/>
        <button class="btn btn-sm btn-primary">Button-1</button>
        <button class="btn btn-primary">Button-1</button>
        <button class="btn btn-lg btn-primary">Button-1</button>
        <hr/>
        <button class="btn btn-primary">Button-1</button>
        <button class="btn btn-primary">Button-2</button>
        <button class="btn btn-primary">Button-3</button>
        <hr/>
        <div class="btn-group">
            <button class="btn btn-primary">Button-1</button>
            <button class="btn btn-danger">Button-2</button>
            <button class="btn btn-info">Button-3</button>
        </div>
        <hr/>
        <div class="btn-group-vertical">
            <button class="btn btn-primary">Button-1</button>
            <button class="btn btn-danger">Button-2</button>
            <button class="btn btn-info">Button-3</button>
        </div>
        <hr/>
        <button class="btn btn-dark disabled">I Am Disabled</button>
        <hr/>
        <button class="btn btn-success">
            <span class="spinner-border spinner-border-sm" ></span>Loading
        </button>
        <button class="btn btn-success">
            <span class="spinner-grow spinner-grow-sm" ></span>Loading
        </button>
        <hr/>
        <button type="button" class="btn btn-block btn-lg btn-warning">Register</button>
    </div>
</body>
</html>
