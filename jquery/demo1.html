<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <title>Demo Jquery Page</title>
    <script>
      $("document").ready(()=>$("button").click(()=>$("h1").hide()))
    </script>
</head>
<body>
    <h1>Welcome To Jquery Element Selector</h1>
    <button>Hide Element</button>
</body>
</html>
