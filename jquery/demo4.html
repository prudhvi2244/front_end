<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <title>Demo Jquery Page</title>
    <script>
      $("document").ready(
          function()
          {
              $("button#btn1").click(function()
              {
                  alert('Button Clicked')
              })
              $("button#btn2").dblclick(function()
              {
                  alert('Button Double Clicked')
              })
              $("img#img1").mouseenter(function()
              {
                  alert('You Entered Image!')
              })
              $("img#img2").mouseleave(function()
              {
                  alert('Bye Bye!')
              })
              $("img#img2").hover(function()
              {
                alert('You Entered Image with class img2')
              },
              function()
              {
                alert('Bye Bye! img2')
              })

          }
      )
    </script>
</head>
<body>
    <div class="container">
        <button id="btn1" class="btn btn-primary">Single Click</button>
        <button id="btn2" class="btn btn-danger">Double Click</button>
        <img id="img1" src="1.jpg" alt="Sorry ,Image Cannot be Displayed">
        <img id="img2" src="1.jpg" style="width: 200px;height: 200px;" alt="Sorry ,Image Cannot be Displayed">
    </div>
    
</body>
</html>
