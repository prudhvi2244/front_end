<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
 
    <title>Progressbar Demo</title>
</head>
<body>
    <div class="container">
        <h3>Progresbar Demo</h3>
        <hr/>
        <div class="progress">
            <div class="progress-bar" style="width:50%;"></div>
           
        </div>
        <br/>
        <div class="progress">
            <div class="progress-bar bg-danger" style="width:20%;"></div>
        </div>
        <br/>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" style="width:70%;"></div>
        </div>
        <br/>
        <div class="progress">
            <div class="progress-bar progress-bar-striped  progress-bar-animated bg-warning" style="width:70%;"></div>
        </div>
    </div>
</body>
</html>
